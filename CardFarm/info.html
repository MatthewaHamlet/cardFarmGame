<body>

    <!-- Navigation -->
    <div class="navigation">
        <ul class="nav--hidden">

            <li><a href="" role="navItem_03"></a></li>
        </ul>
    </div>
    <!-- /Navigation -->

    <!-- Landing Section -->
    <section id="landing">

        <!-- Header(logo, back button) -->
        <div class="container-fluid">
            <div class="row">

                <div class="col p-0 m-3">
                    <img class=" float-right" src="" alt="Game Logo">

                    <img class=" float-left" src="" alt="Back Button">
                </div>
            </div>
        </div>
        <!-- /Header(logo, back button) -->

        <!-- Main (copy, social) -->
        <div class="container">
            <div class="row">
                <div class="col-sm text-center container__help--text">
                    <h2 class="mb-3 border-bottom" role="info--header"></h2>


                    <p id="info--copy"> </p>
                    <ul class="col-sm-6 nav float-left">
                        <li class="p-1"><a href="" role="l-one"><img class="social--image" src="" alt="facebook icon"></a></li>
                        <li class="p-1"><a href=""  role="l-two"><img class="social--image" src="" alt="instagram icon"></a></li>
                        <li class="p-1"><a href="" role="l-three"><img class="social--image" src="" alt="twitter icon"></a></li>
                        <li class="p-1"><a href="" role="l-four"><img class="social--image" src="" alt="mail icon"></a></li>
                    </ul>


                </div>
            </div>
        </div>
        <!-- /Main (copy, social) -->

       <!-- Navigation Button -->
       <div class="container fixed-bottom">
        <div class="row">
            <div class="col-sm text-center">
                <button class="btn" role="navBtn"></button>

            </div>
        </div>
    </div>
    <!-- /Navigation Button -->


<!-- PopUp -->
        <div class="popup popup--form">
            <h3 class="text-center" for="form--title"></h3>
            <a class="close" href=#>Ã—</a>
            <form name="infoForm" action="#" onsubmit="return validateForm()" method="POST">
                <div class="form-group">
                    <label for="InputEmail"></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" class="form-control" id="name" placeholder="My name is?" required>
                </div>
                <div class="form-group">
                    <label for="FormControlTextarea"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                </div>
                <button type="submit" class="btn w-100" role="playBtn"></button>
            </form>
        </div>
<!-- /PopUp -->

    </section>
    <!-- /Landing Section -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Jquery UI -->

        crossorigin="anonymous"></script>
